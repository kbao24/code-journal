<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="top">
      <div class="container">
        <h2>Code Journal</h2>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <h2>New Entry</h2>
        <div class="entry-content">
          <img
            class="entry-image"
            src="images/placeholder-image-square.jpg"
            alt="placeholder" /><br />
          <div class="entry-container">
            <label for="title">Title</label><br />
            <input type="text" id="title" name="first-title" required /><br />
            <label for="url">Photo URL</label><br />
            <input type="text" id="photo-url" name="url-entry" required />
          </div>
        </div>
        <div class="bottom">
          <label for="bottom-text">Notes</label><br />
          <textarea id="bottom" name="bottom-entry" required></textarea><br />
          <button id="submitButton">Save</button>
        </div>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
